<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>To Do List</h1>
    <form method="post" action="">
        {% csrf_token %}
        <input type="text" name="title" placeholder="To Do List">
        <textarea name="content" placeholder="Detail"></textarea>
        <button type="submit">Create</button>
    </form>
    <br>
    <a href="/todo/list/">Kembali ke Daftar To Do List</a>

    {% for res in  result %}
        <p>{{ res.content }}</p>
    {% endfor %}
</body>
</html>
