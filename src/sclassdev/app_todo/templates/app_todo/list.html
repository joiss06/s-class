<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar To Do List</title>
</head>
<body>
    <h1>Daftar To Do List</h1>
    <a href="/todo/create/">Buat To Do List Baru</a>
    <hr>

    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <a href="/todo/read/{{ post.id }}/">{{ post.title }}</a> - {{ post.content }}
                    <a href="{% url 'update' post.id %}">✏ Edit</a>
                    |<a href="{% url 'delete' post.id %}" onclick="return confirm('Yakin mau hapus?')">🗑 Hapus</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No to do list found.</p>
    {% endif %}

</body>
</html>
